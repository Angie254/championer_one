sudo: required
dist: trusty
language: elixir
otp_release:
  - 20.3
elixir:
  - 1.6.4
env:
- MOZ_HEADLESS=1
addons:
  firefox: latest
before_install:
- wget https://github.com/mozilla/geckodriver/releases/download/v0.20.1/geckodriver-v0.20.1-linux64.tar.gz
- mkdir geckodriver
- tar -xvf geckodriver-v0.20.1-linux64.tar.gz -C geckodriver
- export PATH=$PATH:$PWD/geckodriver     # options: [always|never|change] default: always
script:
  - mix test
  - mix credo
